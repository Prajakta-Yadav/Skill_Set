<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Day 2 Question 3</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }

        .content{
            flex-basis: 70%;
            padding: 20px;
            background-color: #f2f2f2;

        }

        .sidebar{
            flex-basis: 30%;
            padding: 20px;
            background-color: #d9d9d9;
        }

        @media(max-width:768px){
            .content, .sidebar{
                flex-basis: 100%;
            }
        }

    </style>
</head>
<body>
    <h2>Create a responsive 2-column layout.</h2>
    <h3>Divide the page into two sections(content + sidebar).</h3>
    <h3>Make it responsive using flexbox or grid.</h3>
    <h4>Concepts tested: display:flex, flex-basis, @media queries.</h4>
<br><hr><br>

   <div class="container">
    <div class="content">
        <h2>Main Content</h2>
        <p>
            This is the main content area.
        </p>
    </div>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar area.</p>
    </div>
   </div>

</body>
</html>
